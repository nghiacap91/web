<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MoGo</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@400;700&family=Roboto:ital,wght@0,400;1,300&display=swap"
            rel="stylesheet"
        />

        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/index.css" />

        <!-- JavaScript Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
            defer
        ></script>
    </head>
    <body>
        <div class="banner">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <header class="header">
                            <nav class="navbar navbar-expand-lg navbar-light">
                                <div class="container-fluid">
                                    <a class="navbar-brand" href="#">MoGo</a>
                                    <button
                                        class="navbar-toggler"
                                        type="button"
                                        data-bs-toggle="collapse"
                                        data-bs-target="#navbarSupportedContent"
                                        aria-controls="navbarSupportedContent"
                                        aria-expanded="false"
                                        aria-label="Toggle navigation"
                                    >
                                        <span
                                            class="navbar-toggler-icon"
                                        ></span>
                                    </button>
                                    <div
                                        class="collapse navbar-collapse"
                                        id="navbarSupportedContent"
                                    >
                                        <ul
                                            class="
                                                navbar-nav
                                                ms-auto
                                                mb-2 mb-lg-0
                                            "
                                        >
                                            <li class="nav-item">
                                                <a
                                                    class="nav-link active"
                                                    aria-current="page"
                                                    href="#"
                                                    >About</a
                                                >
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" href="#"
                                                    >Services</a
                                                >
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" href="#"
                                                    >Work</a
                                                >
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" href="#"
                                                    >Blog</a
                                                >
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" href="#"
                                                    >Contact</a
                                                >
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </nav>
                        </header>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-12">
                        <div
                            id="banner-carousel"
                            class="carousel slide"
                            data-bs-ride="carousel"
                        >
                            <div class="carousel-inner">
                                <div
                                    class="carousel-item active"
                                    data-bs-interval="3000"
                                >
                                    <p class="banner-sub-heading">
                                        Creative Template
                                    </p>
                                    <h2 class="banner-heading">
                                        Welcome to Mogo
                                    </h2>
                                    <hr class="dashed" />
                                    <button class="btn btn-learn-more">
                                        Learn more
                                    </button>
                                </div>

                                <div
                                    class="carousel-item"
                                    data-bs-interval="3000"
                                >
                                    <p class="banner-sub-heading">
                                        Creative Template
                                    </p>
                                    <h2 class="banner-heading">
                                        Welcome to Mogo
                                    </h2>
                                    <hr class="dashed" />
                                    <button class="btn btn-learn-more">
                                        Learn more
                                    </button>
                                </div>

                                <div
                                    class="carousel-item"
                                    data-bs-interval="3000"
                                >
                                    <p class="banner-sub-heading">
                                        Creative Template
                                    </p>
                                    <h2 class="banner-heading">
                                        Welcome to Mogo
                                    </h2>
                                    <hr class="dashed" />
                                    <button class="btn btn-learn-more">
                                        Learn more
                                    </button>
                                </div>

                                <div
                                    class="carousel-item"
                                    data-bs-interval="3000"
                                >
                                    <p class="banner-sub-heading">
                                        Creative Template
                                    </p>
                                    <h2 class="banner-heading">
                                        Welcome to Mogo
                                    </h2>
                                    <hr class="dashed" />
                                    <button class="btn btn-learn-more">
                                        Learn more
                                    </button>
                                </div>
                            </div>

                            <div class="carousel-indicators">
                                <div
                                    class="indicator active"
                                    data-bs-target="#banner-carousel"
                                    data-bs-slide-to="0"
                                    aria-current="true"
                                    aria-label="Slide 1"
                                >
                                    <div class="timmer"></div>
                                    <div class="text">
                                        <span class="slide-number">01</span>
                                        Intro
                                    </div>
                                </div>
                                <div
                                    class="indicator"
                                    data-bs-target="#banner-carousel"
                                    data-bs-slide-to="1"
                                    aria-label="Slide 2"
                                >
                                    <div class="timmer"></div>
                                    <div class="text">
                                        <span class="slide-number">02</span>
                                        Intro
                                    </div>
                                </div>
                                <div
                                    class="indicator"
                                    data-bs-target="#banner-carousel"
                                    data-bs-slide-to="2"
                                    aria-label="Slide 3"
                                >
                                    <div class="timmer"></div>
                                    <div class="text">
                                        <span class="slide-number">03</span>
                                        Intro
                                    </div>
                                </div>
                                <div
                                    class="indicator"
                                    data-bs-target="#banner-carousel"
                                    data-bs-slide-to="3"
                                    aria-label="Slide 4"
                                >
                                    <div class="timmer"></div>
                                    <div class="text">
                                        <span class="slide-number">04</span>
                                        Intro
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
