<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wigs</title>

        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="css/style.css" />

        <!-- JavaScript Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
            defer
        ></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xxl-2 d-flex justify-content-center">
                    <aside class="sidebar d-flex flex-column">
                        <div class="page-logo">
                            <a href="#">
                                <img
                                    src="img/logo.png"
                                    alt="Wigs"
                                    class="logo"
                                />
                            </a>
                        </div>

                        <div class="explore flex-grow-1 d-flex flex-column">
                            <p class="explore-heading">Explore</p>

                            <div
                                class="
                                    explore-links
                                    flex-grow-1
                                    d-flex
                                    flex-column
                                    justify-content-between
                                "
                            >
                                <ul class="categories">
                                    <li class="category-item">
                                        <a href="#" class="category-link">
                                            <img
                                                src="img/1.svg"
                                                alt=""
                                                class="category-icon"
                                            />
                                            New In
                                        </a>
                                    </li>

                                    <li class="category-item">
                                        <a href="#" class="category-link">
                                            <img
                                                src="img/2.svg"
                                                alt=""
                                                class="category-icon"
                                            />
                                            Clothing
                                        </a>
                                    </li>

                                    <li class="category-item">
                                        <a href="#" class="category-link">
                                            <img
                                                src="img/3.svg"
                                                alt=""
                                                class="category-icon"
                                            />
                                            Shoes
                                        </a>
                                    </li>

                                    <li class="category-item">
                                        <a href="#" class="category-link">
                                            <img
                                                src="img/4.svg"
                                                alt=""
                                                class="category-icon"
                                            />
                                            Accessories
                                        </a>
                                    </li>

                                    <li class="category-item">
                                        <a href="#" class="category-link">
                                            <img
                                                src="img/5.svg"
                                                alt=""
                                                class="category-icon"
                                            />
                                            Activewear
                                        </a>
                                    </li>

                                    <li class="category-item">
                                        <a href="#" class="category-link">
                                            <img
                                                src="img/6.svg"
                                                alt=""
                                                class="category-icon"
                                            />
                                            Gifts & Living
                                        </a>
                                    </li>

                                    <li class="category-item">
                                        <a href="#" class="category-link">
                                            <img
                                                src="img/7.svg"
                                                alt=""
                                                class="category-icon"
                                            />
                                            Inspiration
                                        </a>
                                    </li>
                                </ul>

                                <a href="#" class="help-link">
                                    <span class="icon-wrapper">
                                        <img
                                            src="img/chat.svg"
                                            alt=""
                                            class="help-icon"
                                        />
                                    </span>

                                    Help Center
                                </a>
                            </div>
                        </div>
                    </aside>
                </div>

                <div class="col-xxl-10 pe-5 mb-5">
                    <div class="row">
                        <div class="col-12">
                            <nav class="navbar navbar-expand-lg navbar-light">
                                <form class="d-flex" name="search">
                                    <div class="input-group">
                                        <button
                                            class="
                                                btn
                                                btn-search
                                                btn-outline-secondary
                                            "
                                            type="submit"
                                            id="button-search"
                                        >
                                            <img
                                                src="img/search.svg"
                                                alt=""
                                                class="search-icon"
                                            />
                                        </button>
                                        <input
                                            type="text"
                                            class="form-control search-input"
                                            placeholder="Search store"
                                            aria-label="Search button"
                                            aria-describedby="button-search"
                                        />
                                    </div>
                                </form>
                                <ul class="navbar-nav ms-auto">
                                    <li class="nav-item">
                                        <a
                                            class="nav-link active"
                                            aria-current="page"
                                            href="#"
                                            >products</a
                                        >
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">story</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#"
                                            >manufactoring</a
                                        >
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#"
                                            >packaging</a
                                        >
                                    </li>
                                    <li class="nav-item d-flex">
                                        <a class="nav-link" href="#">
                                            <img
                                                src="img/basket.svg"
                                                alt=""
                                                class="nav-icon"
                                            />
                                        </a>

                                        <a class="nav-link ms-3" href="#">
                                            <img
                                                src="img/person.svg"
                                                alt=""
                                                class="nav-icon"
                                            />
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>

                    <div class="row custom-gutter">
                        <div class="col-xxl-6">
                            <div class="row custom-gutter">
                                <div class="col-12">
                                    <img src="img/W1.jpg" alt="" />
                                </div>

                                <div class="col-12">
                                    <img src="img/W2.jpg" alt="" />
                                </div>
                            </div>
                        </div>

                        <div class="col-xxl-3">
                            <img src="img/W7.jpg" alt="" />
                        </div>
                        <div class="col-xxl-3">
                            <img src="img/W8.jpg" alt="" />
                        </div>

                        <div class="col-xxl-3">
                            <img src="img/W3.jpg" alt="" />
                        </div>
                        <div class="col-xxl-3">
                            <img src="img/W4.jpg" alt="" />
                        </div>

                        <div class="col-xxl-6">
                            <div class="row custom-gutter">
                                <div class="col-12">
                                    <img src="img/W5.jpg" alt="" />
                                </div>

                                <div class="col-12">
                                    <img src="img/W6.jpg" alt="" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
