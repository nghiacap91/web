<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/index.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
        defer></script>
    <script src="js/index.js" defer></script>
</head>

<body>
    <h1 class="text-center">Students</h1>
    <div class="container">
        <table class="student-table table table-bordered">
            <thead>
                <th class="id">ID</th>
                <th>Name</th>
                <th class="age">Age</th>
                <th>Email</th>
            </thead>
            <tbody class="student-list"></tbody>
        </table>

        <form class="form-group">
            <input type="text" placeholder="Id" class="input id">
            <input type="text" placeholder="Name" class="input name">
            <input type="text" placeholder="Age" class="input age">
            <input type="text" placeholder="Email" class="input email">
            <button class="createStudent" type="button" name="button" onclick="onClickCreateStudent()">Create</button>
        </form>

    </div>

</body>

</html>
