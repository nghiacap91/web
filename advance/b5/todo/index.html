<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div id="hnay" class="hnay">
            </div>
        </header>
        <main>
            
                <p class="undo-text">Chưa hoàn thành <span id="undoNumber" class="undoNumber"></span></p>
    
            <hr>
    
            <div class="todo-list">
                <ul id="incomplete-todos">
    
                </ul>
                <form id="addForm">
                    <div>
                        <input id="new-todo" class="new-todo" type="text" placeholder="Bạn muốn làm gì?">
                    </div>
                    <div>
                        <button onclick="addTodo(event)" class="todo-button">+</button> Thêm công việc mới
                    </div>
                </form>
            </div>
            
    
            <p class="done-text">Đã hoàn thành <span id="doneNumber" class="doneNumber"></span></p>
    
            <hr>
    
            <div class="done-list">
                <ul id="completed-todos">
    
                </ul>
            </div>
            
        </main>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
