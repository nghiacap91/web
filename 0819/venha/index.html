<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="row header">
            <div class="col-8">
                <div class="row today">

                </div>
            </div>

            <div class="col-4">
                <div class="row">
                    <div class="col-12 calendar">
                        <i class="bi bi-calendar3" style="font-size: 3rem;"></i>
                    </div>
                </div>
            </div>
        </div>

        <p style="margin-bottom: 5px;">Chưa hoàn thành <span class="undo-numb"></span></p>
        <hr />
        <div>
            <ul class="undo-list">

            </ul>

            <div class="inputField">
                <input type="text" class="todo-input" placeholder="Bạn muốn làm gì?">
                <span class="cancel-btn"><i class="bi bi-x-circle-fill"></i></span>
                <div class="d-flex ">
                    <button type="submit" class="add-btn"><i class="bi bi-plus-circle-fill"></i></button><p> Thêm công việc</p>
                </div>
            </div>
        </div>
        
        <div class="done-content d-flex">
            <p style="margin-bottom: 5px;">Đã hoàn thành <span class="done-numb"></span></p>
            <i onclick="deleteDoneList()" class="bi bi-trash-fill"></i>
        </div>
        <hr />
        <ul class="done-list">

        </ul>
    </div>




    <script src="script.js"></script>
</body>

</html>
